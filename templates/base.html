{% load static %}
{% load catalog %}
<!doctype html>
<html lang="ru">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}Shop App{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>$(document).ready(function () {
        $(".dropdown-trigger").dropdown();
    })</script>

</head>
<body>
<ul id="dropdown1" class="dropdown-content">
    {% catalog as category %}
    {% for cat in category %}
        <li><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></li>
    {% endfor %}

</ul>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Restaurant</title>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

      <a href="{% url 'catalog' %}" class="navbar-brand" href="#">FoodOnline</a>

</div>
    <div class="btn btn-secondary dropdown-toggle" id="navbarScroll">

      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
      <li>
          <a class="dropdown-trigger" href="#!" data-target="dropdown1">Каталог</a>
      </li>
      </ul>

    </div>
  </div>
</nav>
  </head>



{% block content %}{% endblock %}
</body>
</html>
